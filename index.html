<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>

<body>
  <div id="startGame">
    <div id="startContainer">
      <h1 id="heading">Connect Four</h1>
      <label for="p1color" ">Player One Color:</label>
      <select name=" p1color" id="p1color" class="dropdown">
        <option value="green" class="greenselector">Green</option>
        <option value="blue" class="blueselector">Blue</option>
        <option value="red" class="redselector">Red</option>
        <option value="orange" class="orangeselector">Orange</option>
        <option value="purple" class="purpleselector">Purple</option>
        <option value="yellow" class="yellowselector">Yellow</option>
        <option value="pink" class="pinkselector">Pink</option>
        </select><br>
        <label for="p2color">Player Two Color:</label>
        <select name="p2color" id="p2color" class="dropdown">
          <option value="green" class="greenselector">Green</option>
          <option value="blue" class="blueselector">Blue</option>
          <option value="red" class="redselector">Red</option>
          <option value="orange" class="orangeselector">Orange</option>
          <option value="purple" class="purpleselector">Purple</option>
          <option value="yellow" class="yellowselector">Yellow</option>
          <option value="pink" class="pinkselector">Pink</option>
        </select>
    </div>
  </div>
  <div id="game">
  </div>
  <div id="bottom">
    <button id="startBtn">Start Game</button>
  </div>
  <script src="connect4.js"></script>
</body>

</html>
