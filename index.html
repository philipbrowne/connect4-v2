<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>

<body>
  <div id="startGame">
    <div id="startContainer">
      <h1 id="heading">Connect Four</h1>
      <label for="p1color">Player One Color:</label>
      <select name="p1color" id="p1color">
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
        <option value="yellow">Yellow</option>
        <option value="pink">Pink</option>
      </select><br>
      <label for="p2color">Player Two Color:</label>
      <select name="p2color" id="p2color">
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
        <option value="yellow">Yellow</option>
        <option value="pink">Pink</option>
      </select>
    </div>
  </div>
  <div id="game">
  </div>
  <div id="bottom">
    <button id="startBtn">Start Game</button>
  </div>
  <script src="connect4.js"></script>
</body>

</html>
